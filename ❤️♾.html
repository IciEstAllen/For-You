<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #sim {
            background-color: #4CAF50;
            color: white;
        }
        #nao {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aceita ser minha?</h1>
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <script>
        document.getElementById("sim").onclick = function() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        };
        // O botão "Não" não precisa de ação, então não há JavaScript associado a ele.
    </script>
</body>
</html>
